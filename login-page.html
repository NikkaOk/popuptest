<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="center">
        <img src="images/dark_logo.png" class="login-logo" alt="logo">
        <div class="login-box">
            <div class="login-content">
                <div class="login-title login-item">
                    ავტორიზაცია
                </div>
                <div class="login-name input-box login-item">
                    <i class="fas fa-user login-icon"></i>
                    <input placeholder="სახელი" type="text" class="login-input">
                </div>
                <div class="login-password input-box login-item">
                    <i class="fas fa-lock login-icon"></i>
                    <input placeholder="პაროლი" type="text" class="login-input">
                </div>
                <div class="login-button login-item">
                    შესვლა
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a284cb63ec.js" crossorigin="anonymous"></script>
</html>
